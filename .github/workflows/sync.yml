name: sync

on:
    schedule:
        - cron: "0 04 * * *" # 12:00
        - cron: "0 08 * * *" # 16:00
    workflow_dispatch:

jobs:
    build:
        runs-on: macos-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Run Main
              env:
                  REGISTRY_URL: ${{ secrets.REGISTRY_URL }}
              run: |
                  sudo chmod +x sync.sh
                  ./sync.sh
